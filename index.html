    


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">

    <!--Questão 1-->
    <form name="trocaCor">
        <fieldset>
            <legend>Troca de cor</legend>
            <p id="texto">Texto</p>
            <button id="vermelho">Vermelho</button>
            <button id="Verde">Verde</button>
            <button id="Azul">Azul</button>
            <button id="Amarelo">Amarelo</button>
        </fieldset>
    </form>

    <br><br>

    <!--Questão 2-->
    <p>
        <a href="#" id="corVermelho"> Vermelho </a><br>
        <a href="#" id="corVerde">Verde</a> <br>
        <a href="#" id="corAzul">Azul</a><br>
        <a href="#" id="corAmarelo">Amarelo</a>
    </p>

    <br><br>

    <!--Questão 4-->
    <fieldset>
        <legend>Ocultar e Mostrar</legend>
        <p id="idtexto">Texto</p>
        <input type="button" id="OcultarMostrar" value="Ocultar/Mostrar">
    </fieldset>
    </input>

    <br><br>

    <!--Questão 5-->
    <form id="cadastro" method="post">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required><br><br>
            <input type="submit" value="Entrar">
        </fieldset>
    </form>

    <!--Questão 7-->
    <fieldset>
        <input type="text" id="n1"><br>
        <input type="text" id="n2"><br>
        <input type="text" id="n3"><br>
        <input type="text" id="n4"><br>
        <input type="text" id="n5"><br>
        <button onclick="inverter()">Inverter Nomes</button>
    </fieldset>
    

    <script>
        //Questão 1 
        document.getElementById("vermelho").onclick = function() {
            document.getElementById("texto").style.color = "red";
        }
        document.getElementById("Verde").onclick = function() {
            document.getElementById("texto").style.color = "green";
        }
        document.getElementById("Azul").onclick = function() {
            document.getElementById("texto").style.color = "blue";
        }
        document.getElementById("Amarelo").onclick = function() {
            document.getElementById("texto").style.color = "yellow";
        }


        //Questão 2 
        document.getElementById("corVermelho").onmouseover = function() {
            document.getElementById("body").style.background = "red";
        }
        document.getElementById("corVerde").onmouseover = function() {
            document.getElementById("body").style.background = "green";
        }
        document.getElementById("corAzul").onmouseover = function() {
            document.getElementById("body").style.background = "blue";
        }
        document.getElementById("corAmarelo").onmouseover = function() {
            document.getElementById("body").style.background = "yellow";
        }

        //Questão 4
        document.getElementById("OcultarMostrar").onclick = function() {
            let texto = document.getElementById("idtexto");
            if (texto.style.display === "none") {
                texto.style.display = "block";
            } else {
                texto.style.display = "none";
            }
        }

        //Questão 5
        document.getElementById("cadastro").onsubmit = function(event) {
            let senha = document.getElementById("senha").value;
            let confirmarSenha = document.getElementById("confirmarSenha").value;
            if (senha != confirmarSenha) {
                alert("Senha incorreta.");
            } else if (senha.length < 6 || senha.length > 10) {
                alert("A senha deve ter entre 6 a 10 caracteres.");
            }
            else {
                alert("Login bem-sucedido!");
            }
        }

        //Questão 7
        function inverter7() {
            let nomes = [
                document.getElementById("n1").value,
                document.getElementById("n2").value,
                document.getElementById("n3").value,
                document.getElementById("n4").value,
                document.getElementById("n5").value
              ];
      nomes.reverse();
      for (let i = 0; i < 5; i++) {
        document.getElementById("n"+(i+1)).value = nomes[i];
      }
    }




    </script>
</body>
</html>
